<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <h1>Video Test</h1>
    
    <h2>MP4 Test</h2>
    <video controls width="400" height="200">
        <source src="media/hero-video-hb..mp4" type="video/mp4">
        MP4 not supported
    </video>
    
    <h2>WebM Test</h2>
    <video controls width="400" height="200">
        <source src="media/hero-video-hb..webm" type="video/webm">
        WebM not supported
    </video>
    
    <h2>Both Formats Test</h2>
    <video controls width="400" height="200">
        <source src="media/hero-video-hb..mp4" type="video/mp4">
        <source src="media/hero-video-hb..webm" type="video/webm">
        Video not supported
    </video>
</body>
</html>
